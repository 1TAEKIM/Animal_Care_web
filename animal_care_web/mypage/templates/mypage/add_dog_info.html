{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
    }

    form {
        width: 70%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label.image-label {
        margin-top: 20px;
        cursor: pointer;
        background-color: #FFFFFF; /* 배경색 하얀색으로 변경 */
        color: #000000;
        border: 2px solid #FFD700; /* 테두리 색상 노란색으로 변경 */
        border-radius: 5px;
        padding: 8px 15px;
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; /* 테두리 색상 추가 */
    }

    label.image-label:hover {
        background-color: #FFD700; /* 마우스를 올렸을 때 배경색 노란색으로 변경 */
        color: #FFFFFF; /* 텍스트 색상 변경 */
    }

    input[type="file"] {
        display: none;
    }

    .pet-image-preview {
        max-width: 100%;
        margin-top: 20px;
        display: none;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button[type="submit"] {
        margin-top: 20px;
        background-color: #FFD700;
        color: #000000;
        border: 2px solid #FFD700;
        border-radius: 5px;
        padding: 8px 15px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #FFA500;
        color: #FFFFFF;
    }
</style>

<main>
    <h1>강아지 정보 입력</h1>

    <form action="{% url 'mypage:dog_info_submit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- 반려동물 정보 추가하기 버튼 아래에 추가 -->
        <input type="file" id="pet-image-input" accept="image/*" name="pet_image">
        <label for="pet-image-input" class="image-label">반려동물 이미지 선택</label>
        <img id="pet-image-preview" class="pet-image-preview" src="#" alt="반려동물 이미지 미리보기">

        <button type="submit">정보 제출하기</button>
    </form>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const petImageInput = document.getElementById('pet-image-input');
        const petImageLabel = document.querySelector('.image-label');
        const petImagePreview = document.getElementById('pet-image-preview');

        petImageInput.addEventListener('change', function() {
            const file = petImageInput.files[0];
            if (file) {
                const reader = new FileReader();

                reader.addEventListener('load', function() {
                    petImagePreview.src = reader.result;
                    petImagePreview.style.display = 'block';
                });

                reader.readAsDataURL(file);
            }
        });

        const submitButton = document.querySelector('button[type="submit"]');
        submitButton.insertAdjacentElement('beforebegin', petImageLabel);
    });
</script>
{% endblock %}
