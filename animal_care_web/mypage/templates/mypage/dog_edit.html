{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
    }

    form {
        width: 70%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    button[type="submit"] {
        margin-top: 20px;
        background-color: #FFD700;
        color: #000000;
        border: 2px solid #FFD700;
        border-radius: 5px;
        padding: 8px 15px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #FFA500;
        color: #FFFFFF;
    }

    button.delete-btn {
        margin-top: 20px;
        background-color: #FFFFFF; /* 배경색 하얀색으로 변경 */
        color: #FF0000; /* 글자색 붉은색으로 변경 */
        border: 2px solid #FF0000; /* 테두리 색상 붉은색으로 변경 */
        border-radius: 5px;
        padding: 8px 15px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; /* 효과 추가 */
    }

    button.delete-btn:hover {
        background-color: #FF0000; /* 마우스를 올렸을 때 배경색 붉은색으로 변경 */
        color: #FFFFFF; /* 텍스트 색상 변경 */
    }


    .form-container {
        font-family: 'Dovemayo_gothic-font', sans-serif; /* 글꼴 추가 */
        margin-bottom: 20px; /* 컨테이너 마진 */
    }

    label {
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
        display: block;
        width: calc(100% - 40px); /* 너비 설정 */
        margin-bottom: 20px; /* 입력 필드 마진 */
        padding: 10px; /* 패딩 추가 */
        border: 1px solid #ccc; /* 테두리 스타일 */
        border-radius: 5px; /* 둥근 테두리 */
    }
</style>

{% comment %} <main>
    <h1>반려동물 정보 수정</h1>
    
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">정보 수정하기</button>
    </form>

    <form action="{% url 'mypage:dog_delete' pk=dog.pk %}" method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('반려동물 정보를 삭제하시겠습니까?');" class="delete-btn">삭제하기</button>
    </form>
</main> {% endcomment %}


<main>
    <h1 class='Dovemayo_gothic-font'>반려동물 정보 수정</h1>
    
    <form class="form-container" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div>
            <label for="id_name">이름</label>
            <input type="text" id="id_name" name="name" value="{{ dog.name }}" required>
        </div>
        
        <div>
            <label for="id_breed">종</label>
            <input type="text" id="id_breed" name="breed" value="{{ dog.breed }}" required>
        </div>
        
        <div>
            <label for="id_age">나이</label>
            <input type="number" id="id_age" name="age" value="{{ dog.age }}"  required min="1">
        </div>
        
        <div>
            <label for="id_img_url">이미지 선택</label>
            <input type="file" id="image" name="image" value="">
        </div>

        <button type="submit">정보 수정하기</button>
    </form>

    <form class="form-container" action="{% url 'mypage:dog_delete' pk=dog.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('반려동물 정보를 삭제하시겠습니까?');" class="delete-btn">삭제하기</button>
    </form>
</main>
{% endblock %}
