{% extends 'base.html' %}

{% block content %}
<main>
    <h1>반려동물 삭제</h1>
    <p>반려동물 '{{ dog.name }}'를 정말 삭제하시겠습니까?</p>
    <form action="{% url 'mypage:dog_delete' pk=dog.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">삭제하기</button>
    </form>
</main>
{% endblock %}
