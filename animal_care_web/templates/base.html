<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반려동물 건강 진단 시스템</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
</head>
<body>

<nav style="background-color: #f2f2f2">
    <div class="navbar BMJUA-font">
        <div class="logo">
            <img src='{% static "img/home/logo.png" %}'  alt="Pet Health Diagnostic System Logo">
            <span class="logo-text"><a href="{% url 'main' %}"><h1 class="fw-bold">멍닥터</h1></span>
        </div>
        <ul>
            <a href="{% url 'diagnosis:index' %}"><h3 class="fw-bolder"><li>진단하기</h3></a></li>
            <a href="{% url 'disease_information' %}"><h3 class="fw-bolder"><li>진단 질병 안내</h3></a></li>
            <a href="{% url 'products:index' %}"><h3 class="fw-bolder"><li>쇼핑</h3></a></li>
            <a href="{% url 'community:board' %}"><h3 class="fw-bolder"><li>커뮤니티</h3></a>
            {% if user.is_authenticated %}
            <a href="{% url 'mypage:mypage_view' username=user.username %}"><h3 class="fw-bolder"><li>마이페이지</h3></a>
            <a href="{% url 'accounts:logout' %}"><h3 class="border border-warning border-5 rounded-pill fw-bolder" style="color:#9b7817"><li>로그아웃</h3></a>
            {% else %}
            <a href="{% url 'accounts:login' %}"><h3 class="border border-warning border-5 rounded-pill fw-bolder" style="color:#9b7817"><li>로그인</h3></a>
            {% endif %}
        </ul>
    </div>
</nav>

{% block content %}
{% endblock content %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
