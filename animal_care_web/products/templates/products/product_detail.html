<!-- products/product_detail.html -->

{% extends "base.html" %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'products_css/detail.css' %}">

<div class="product-container">
    <div class="product-header">
      <h1>{{ product.name }}</h1>
    </div>
    {% if product.img_url %}
      <img class="product-image" src="{{ product.img_url }}" alt="{{ product.name }}">
    {% endif %}
    <p class="product-summary"><strong>Summary:</strong> {{ product.summary }}</p>
    <p class="product-content"> {{product.content}}</p>
    <form class="purchase-form" method="post">
      {% csrf_token %}
      <label for="quantity">수량:</label>
      <input type="number" id="quantity" name="quantity" value="1" min="1">
      <label for="product-price">가격: {{ product.price }}
      <button type="submit">구매</button>
    </form>
  </div>

{% endblock content %}
