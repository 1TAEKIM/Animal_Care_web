<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>

    <h1>상품 목록</h1>
    {% for product in products %}
    {{product.name}}
    <a href="{% url 'products:update' pk=product.pk %}" >[상품 수정하기] ||||| </a>
    <a href="{% url 'products:delete' pk=product.pk %}" class="product_delete_btn">[상품 삭제하기]</a><br>
    {% endfor %}







    <h1>상품 추가</h1>
    <form action={% url "products:management" %} method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="summary">Summary:</label>
        <input type="text" id="summary" name="summary"><br>
        
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br>
        
        <label for="img_url">Image:</label>
        <input type="file" id="img_url" name="image"><br>
        <button type="submit">Upload</button>

        <input type="hidden" id="user_grade" name="user_grade" value="{{ request.user.user_grade }}">
        {% comment %} <label for="img_dir">Image File:</label>
        <input type="file" id="img_dir" name="img_dir"><br> {% endcomment %}
        
        <label for="categories">Categories:</label>
        <select id="categories" name="categories" multiple required>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.category }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Add Product">
    </form>

    <a href="{% url 'products:index' %}" >[상품 목록 보러가기]</a><br>
    <hr/>
    

</body>
</html>
