{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'diagnosis_css/index.css' %}">

<div class="container">
    <div class="image-upload" id="image-upload">
        
        <form method="post" action={% url "diagnosis:index" %} enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image">
            <button type="submit">Upload</button>
        </form>

</div>

{% endblock %}
