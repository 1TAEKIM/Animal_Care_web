{% extends 'base.html' %}
    <meta charset="UTF-8">

{% block content %}
<form action={% url "community:postwrite" %} method="POST">
    {% csrf_token %}
<!--    {{ form }}-->
    제목 <br>
    <input type="text" name="title" value="{{ post.title }}"> <br>
    내용 <br>
    <textarea name="content" id="content" cols="30" rows="10">{{ post.content }}</textarea><br>
    <input type="file" name="image" value="{{ post.image }}"><br>
    <br>
    <input type="submit" value="수정">
</form>
{% endblock %}
